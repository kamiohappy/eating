<!doctype html>
<html lang="zh-Hant-TW">
<!-- google表單，Ans單獨一頁 -->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <script type="text/javascript">
    function SetCwinHeight() {
      var mainframe = document.getElementById("mainframe"); //iframe id
      if (document.getElementById) {
        if (mainframe && !window.opera) {
          if (mainframe.contentDocument && mainframe.contentDocument.body.offsetHeight) {
            mainframe.height = mainframe.contentDocument.body.offsetHeight;
          } else if (mainframe.Document && mainframe.Document.body.scrollHeight) {
            mainframe.height = mainframe.Document.body.scrollHeight;
          }
        }
      }
    }
  </script>


  <title>eating</title>
</head>

<body>



  <h1 class="text-center">點餐回覆表</h1>



  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTsRDyl3X1ZaGcqR149_cVrF7eXGtzJGiG9L0yKZgUdU2mQ7D2yFbSJ2SqKR1y4K6TKRFJQqBGoFs10/pubhtml" name="mainframe" width="98%" height="1000" marginwidth="0" marginheight="0" onload="Javascript:SetCwinHeight()"
    scrolling="No" frameborder="0" id="mainframe" margin-left="20"></iframe>




  </div>
</body>

</html>
